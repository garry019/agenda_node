<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GC">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Inicio de Sesión</div>
      <div class="fields-Container">
        <input type="text" id="user" placeholder="Usuario..." />
        <input type="password" id="pass" placeholder="Contraseña..." />
        <button id="login" class="loginButton">Ingresar</button>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        console.log('Para crear un usuario debes ejecutar la funcion: crearUsuario("cedula","nombre","password","pais") ');
        sessionStorage.clear();
        var nombreUsuario = $('#user')
        var pass = $('#pass')
        $('.loginButton').on('click', function(event) {
            if (nombreUsuario.val() != "" && pass.val() != "") {
                $.post('/login',{user: nombreUsuario.val(), pass: pass.val()}, function(response) {
                    if (response.rpta1 == "Validado") {
                        sessionStorage.setItem("user", response.rpta2);
                        window.location.href = "http://localhost:3000/main.html"
                    }else{
                      alert("Error de validación compruebe sus datos")
                    }
                })
            } else {
                alert("Complete todos los campos")
            }
        })

        function crearUsuario(cedula,nombre,pass,pais){
          $.post('/nuevoUsuario',{cedula:cedula, nombre:nombre ,pass:pass, pais:pais}, function(response) {
              if (response == "Creado") {
                console.log('El usuario ha sido creado');
              }else{
                alert("Error en la creación, compruebe sus datos")
              }
          })
        }

    </script>
  </body>
</html>
